<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title> PowerCharts v3.2 - HTML embed method - data string</title>
        <link href="../assets/ui/css/style.css" rel="stylesheet" type="text/css" />
       
    </head>

    <body>
        <!-- wrapper -->
        <div id="wrapper">
            <!-- header -->
            <div id="header">
                <div class="logo"><a href="http://www.fusioncharts.com/powercharts/?BS=OfflineDocsLogo" target="_blank"><img src="../assets/ui/images/powerchartsv3.2-logo.jpg" width="180" height="97" alt="PowerCharts v3.2 logo" /></a></div>
                <h1 class="brand-name"></h1>
				<h1 class="logo-text-home">PowerCharts v3.2</h1>
                
            </div>
            <!-- content area -->
            <div class="content-area">
                <div id="content-area-inner-main">
                    <h2 class="headline">Using HTML embed method - data string</h2>

                    <div class="gen-chart-render">

                        <object width="400" height="300" id="Spline"
                                classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
                                codebase="http://fpdownload.macromedia.com/pub/
                                shockwave/cabs/flash/swflash.cab#version=8,0,0,0" >

                            <param name="movie" value="../../Charts/Spline.swf" />

                            <param name="FlashVars" value="&chartWidth=400&chartHeight=300
                                   &DOMId=myChartId®isterWithJS=1&debugMode=0
                                   &dataXML=<chart caption='Weekly Sales Summary'
                                   xAxisName='Week' yAxisName='Sales' numberPrefix='$' showValues='0'>
                                   <set label='Week 1' value='14400' />
                                   <set label='Week 2' value='19600' />
                                   <set label='Week 3' value='24000' />
                                   <set label='Week 4' value='15700' />
                                   </chart>"
                           />

                            <param name="quality" value="high" />

                            <embed src="../../Charts/Spline.swf"
                                   flashVars="&chartWidth=400&chartHeight=300
                                   &DOMId=myChartId®isterWithJS=1&debugMode=0
                                   &dataXML=<chart caption='Weekly Sales Summary'
                                   xAxisName='Week' yAxisName='Sales' numberPrefix='$' showValues='0'>
                                   <set label='Week 1' value='14400' />
                                   <set label='Week 2' value='19600' />
                                   <set label='Week 3' value='24000' />
                                   <set label='Week 4' value='15700' />
                                   </chart>"

                                   width="400" height="300" name="Spline"
                                   quality="high"
                                   type="application/x-shockwave-flash"
                                   pluginspage="http://www.macromedia.com/go/getflashplayer" />

                        </object>

                    </div>
                    <div class="clear"></div>
                    <p>&nbsp;</p>
                    <p class="small">    </p>
                    <div class="underline-dull"></div>
                </div>
                <!-- footer -->
                <div id="footer">
                    <ul>
                        <li><a href="index.html"><span>&laquo; Back to list of examples</span></a></li>
                        <li class="pipe">|</li>
                        <li><a href="../NoChart.html"><span>Unable to see the chart above?</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
