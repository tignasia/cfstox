<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title> PowerCharts v3.2 - Pizza chart with background image</title>
        <script type="text/javascript" src="../../Charts/FusionCharts.js"></script>
        <link href="../assets/ui/css/style.css" rel="stylesheet" type="text/css" />
        
    </head>

    <body>
        <!-- wrapper -->
        <div id="wrapper">
            <!-- header -->
            <div id="header">
                <div class="logo"><a href="http://www.fusioncharts.com/powercharts/?BS=OfflineDocsLogo" target="_blank"><img src="../assets/ui/images/powerchartsv3.2-logo.jpg" width="180" height="97" alt="PowerCharts v3.2 logo" /></a></div>
                <h1 class="brand-name">PowerCharts v3.2</h1>
                <h1 class="logo-text-home">My First chart using PowerCharts</h1>
            </div>
            <!-- content area -->
            <div class="content-area">
                <div id="content-area-inner-main">
                    <h2 class="headline">Pizza consumption chart with background image</h2>

                    <div class="gen-chart-render">

                        <div id="chartContainer" align="center">The chart will appear within this DIV. This text will be replaced by the chart.</div>
                        <script type="text/javascript">
                            //<![CDATA[
                            var myChart = new FusionCharts("../../Charts/SplineArea.swf", "myChartId", "700", "350", "0", "1");
                            myChart.setXMLUrl("PizzaData.xml");
                            myChart.render("chartContainer");

                            //]]>
                        </script>
                    </div>
                    <div class="clear"></div>
                    <p>&nbsp;</p>
                    <p class="small">    </p>
                    <div class="underline-dull"></div>
                </div>
                <!-- footer -->
                <div id="footer">
                    <ul>
                        <li><a href="index.html"><span>&laquo; Back to list of examples</span></a></li>
                        <li class="pipe">|</li>
                        <li><a href="../NoChart.html"><span>Unable to see the chart above?</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
