<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>PowerCharts v3.2 - My First Chart </title>
        <script type="text/javascript" src="../../Charts/FusionCharts.js"></script>
        <link href="../assets/ui/css/style.css" rel="stylesheet" type="text/css" />
       
        <style type="text/css">
            .text {
                color: #291E40;
                font-family: Verdana;
                font-size: 8pt;
            }
        </style>
    </head>

    <body>
        <!-- wrapper -->
        <div id="wrapper">
            <!-- header -->
            <div id="header">
                <div class="logo"><a href="http://www.fusioncharts.com/powercharts/?BS=OfflineDocsLogo" target="_blank"><img src="../assets/ui/images/powerchartsv3.2-logo.jpg" width="180" height="97" alt="PowerCharts v3.2 logo" /></a></div>
                <h1 class="brand-name"></h1>
                <h1 class="logo-text-home">PowerCharts v3.2</h1>
            </div>
            <!-- content area -->
            <div class="content-area">
                <div id="content-area-inner-main">
                    <h2 class="headline">Select Scatter - Get data back from chart using JavaScript</h2>
					
                    <div class="gen-chart-render">

                        <div id="chartContainer">FusionCharts will load here</div>

                        <script type="text/javascript"><!--

                            /**
                             * getDataFromChart method is called when the user has pressed the
                             * button to show returned data from chart.
                             */
                            function getDataFromChart() {
                                //Get a reference to our chart
                                var ourChart = FusionCharts("myChartId");
                                
                                //Now generate a tabular format of data returned as array
                                var arrData = ourChart.getData();
                                var i,j;
                                //Now we'll generate an HTML string for it
                                var strHTML = "<table class='table' width='500' align='center' cellpadding='2' cellspacing='0'  class='table' >";
                                for (i = 0; i < arrData.length; i += 1) {
                                    for (j = 0; j < arrData[i].length; j += 1) {
                                        if (j === 0) {
                                            strHTML = strHTML+ "<td class='header'><strong>" + arrData[i][j] + "</strong></td>";
                                        } else {
                                            strHTML = strHTML+ "<td>" + arrData[i][j] + "</td>";
                                        }
                                    }
                                    strHTML = strHTML + "</tr>";

                                }
                                //Close table tag
                                strHTML = strHTML + "</table>";
                                //Write the XML data to the required div
                                var tableDiv = document.getElementById('tableDataContainer');
                                tableDiv.innerHTML = strHTML;

                            }

                            var myChart = new FusionCharts( "../../Charts/SelectScatter.swf", "myChartId", "500", "400", "0", "1" );
                            myChart.setXMLUrl( "selectscatter.xml" );
                            myChart.render( "chartContainer" );

                            // -->
                        </script>
                        <p class="text">&nbsp;</p>
                        <input type="button" onclick="getDataFromChart()" value="View Data"/>
                        <p class="text">&nbsp;</p>
						<center>
                        <div id="tableDataContainer" style="width:800px; overflow:Auto; text-align:center;"> </div>
						</center>

                    </div>
                </div>
                <!-- footer -->
              
            </div>
        </div>
    </body>
</html>
