<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>PowerCharts v3.2- Client-side Export using JavaScript</title>

        <link href="../../assets/ui/css/style.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" LANGUAGE="Javascript" SRC="../../../Charts/FusionCharts.js"></script>
        <script type="text/javascript" language="JavaScript" src="../../../Charts/FusionChartsExportComponent.js"></script>
       

        <script type="text/javascript">
            function startExport(){
                //Get reference to chart.
                var chart = getChartFromId("myChartId");
                //Now, we proceed with exporting only if chart has finished rendering.
                //We do not check rendering of export component, as FusionCharts Export Object JS
                //has a built-in queue that stacks up the export request until the component is ready.
                if (chart.hasRendered()==true){
                    chart.exportChart();
                }else{
                    alert("Please wait for the chart to finish rendering, before you can invoke exporting");
                }
            }
        </script>

    </head>
    <body>
        <!-- wrapper -->
        <div id="wrapper">
            <!-- header -->
            <div id="header"> 
                <div class="logo"><a href="http://www.fusioncharts.com/powercharts/?BS=OfflineDocsLogo" target="_blank"><img src="../../assets/ui/images/powerchartsv3.2-logo.jpg" width="180" height="97" alt="PowerCharts v3.2 logo" /></a></div>
                <h1 class="brand-name"></h1>
                <h1 class="logo-text-home">PowerCharts v3.2</h1>
            </div>
            <!-- content area -->
            <div class="content-area">
                <div id="content-area-inner-main">
                    <h2 class="headline">Client-side Export using JavaScript</h2>


                    <div class="clear"></div>
                    <div class="gen-chart-render">



                        <div id="chartContainer">The chart will appear within this DIV. This text will be replaced by the chart.</div>
                        <script type="text/javascript">
                            //Create the chart.
                            //Note that you necessarily need to set the registerWithJS attribute as 1, as JavaScript is used for client-
                            //side communication between the chart and FusionCharts Exporter Component.
                            var myChart = new FusionCharts("../../../Charts/Spline.swf", "myChartId", "400", "300", "0", "1");
                            myChart.setXMLUrl("ClientSideSimple.xml");
                            myChart.render("chartContainer");
                        </script>

                        <!-- We also create a DIV to contain the FusionCharts client-side exporter component -->
                        <div id="fcexpDiv">FusionCharts Export Handler Component</div>
                        <script type="text/javascript">
                            //Render the export component in this
                            //Note: fcExporter1 is the DOM ID of the DIV and should be specified as value of exportHandler
                            //attribute of chart XML.

                            var myExportComponent = new FusionChartsExportObject("fcExporter1", "../../../Charts/FCExporter.swf");


                            //Render the exporter SWF in our DIV fcexpDiv
                            myExportComponent.Render("fcexpDiv");
                        </script>

                        <input type='button' value='Begin Chart Export' onClick="javascript:startExport();" />



                    </div>

                    <div class="clear"></div>
                    <p>&nbsp;</p>
                    <div class="underline-dull"></div>    </div>
            </div>

            <!-- footer -->
            <div id="footer">
                <ul>
                    <li><a href="../index.html"><span>&laquo; Back to list of examples</span></a></li>
                    <li class="pipe">|</li>
                    <li><a href="../../NoChart.html"><span>Unable to see the chart above?</span></a></li>
                </ul>
            </div>
        </div>
    </body>

</html>
